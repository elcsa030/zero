[package]
name = "risc0-build"
version = { workspace = true }
edition = { workspace = true }
description = "RISC Zero zero-knowledge VM build tool"
license = "Apache-2.0"
homepage = "https://risczero.com/"
repository = "https://github.com/risc0/risc0/"

[dependencies]
cargo_metadata = "0.15"
downloader = "0.2"
home = "0.5"
risc0-circuit-rv32im = { version = "0.12", path = "../circuit/rv32im" }
risc0-zkp = { version = "0.12", path = "../zkp" }
risc0-zkvm = { version = "0.12", path = "../zkvm" }
risc0-zkvm-platform = { version = "0.12", path = "../zkvm/platform" }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
zip = "0.6"
