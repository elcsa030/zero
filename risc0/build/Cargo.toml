[package]
name = "risc0-build"
description = "RISC Zero zero-knowledge VM build tool"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }

[dependencies]
cargo_metadata = "0.15"
downloader = "0.2"
home = "0.5"
risc0-circuit-rv32im = { version = "1.0.0-rc.1", path = "../circuit/rv32im" }
risc0-zkp = { version = "1.0.0-rc.1", path = "../zkp" }
risc0-zkvm = { version = "1.0.0-rc.1", path = "../zkvm" }
risc0-zkvm-platform = { version = "1.0.0-rc.1", path = "../zkvm/platform" }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
zip = "0.6"
