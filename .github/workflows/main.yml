name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [Linux, macOS]
        node: [10, 12, 14]

    steps:
      - uses: actions/checkout@v2

      - name: Build & test
        run: bazelisk test //... --config=ci --config=cpu
